<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./nav-styles.css">
    <link rel="stylesheet" href="./contact-styles.css">
    <link rel="stylesheet" href="./footer-styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e8a85165cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">
        <nav>
            <a href="/">
                <img src="./images/sage_lavender_logo.png" alt="Sage & Lavender Salon & Spa">
            </a>
            <ul class="nav-menu">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/about.html">About</a>
                </li>
                <li>
                    <a href="/gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="/blog.html">Blog</a>
                </li>
                <li>
                    <a href="/contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <header class="interior-header">
            <h2>Contact</h2>
            <div class="background"></div>
            <div class="diamond-divider-bottom"></div>
        </header>
        <main>
            <div class="container">
                <form action="results.html" method="GET" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name" class="visuallyhidden">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="address" class="visuallyhidden">Address</label>
                        <input type="text" id="address" name="address" placeholder="Address">
                    </div>

                    <div class="form-group">
                        <label for="email" class="visuallyhidden">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="visuallyhidden">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <label for="message" class="visuallyhidden">Message</label>
                        <textarea type="textarea" id="message" name="message" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline fill">Send</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>&copy;2021 Lavender & Sage Salon & Spa. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                        <span class="fa-stack" style="vertical-align: top;">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                        <span class="fa-stack" style="vertical-align: top;">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                        <span class="fa-stack" style="vertical-align: top;">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://www.pinterest.com/" target="_blank" rel="noopener noreferrer">
                        <span class="fa-stack" style="vertical-align: top;">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-pinterest-p fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
